<!DOCTYPE html>
<html>
    <head>
        <!-- No meta refresh: use JS for robust redirect -->
    </head>
    <body>
        <script>
            // GitHub Pages SPA redirect: preserve path, query, and hash
            (function () {
                var l = globalThis.location;
                var repo = "/children_books";
                var path = l.pathname.startsWith(repo)
                    ? l.pathname.slice(repo.length)
                    : l.pathname;
                var search = l.search || "";
                var hash = l.hash || "";
                // Redirect to index.html with original path as hash
                var newUrl =
                    repo +
                    "/index.html#" +
                    path.replace(/^\//, "") +
                    (search ? "&" + search.slice(1) : "") +
                    hash;
                globalThis.location.replace(newUrl);
            })();
        </script>
    </body>
</html>
